<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Child SOS App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b2eaff, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #msg, #sos-msg {
      margin-top: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .back-btn {
      background: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Home Screen -->
    <div id="home-screen">
      <h2>Child SOS App</h2>
      <p>Select your role:</p>
      <button onclick="showPage('stranger-page')">Stranger</button>
      <button onclick="showPage('parent-page')">Parent</button>
    </div>

    <!-- Stranger Signup Page -->
    <div id="stranger-page" class="hidden">
      <h2>Stranger Signup</h2>
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label>Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required />

      <label>Date of Birth:</label>
      <input type="date" id="dob" required />

      <label>Latitude:</label>
      <input type="text" id="lat" readonly />

      <label>Longitude:</label>
      <input type="text" id="lon" readonly />

      <button onclick="signup()">Signup</button>
      <button class="back-btn" onclick="showPage('home-screen')">‚¨Ö Back</button>
      <p id="msg"></p>
    </div>

    <!-- Parent SOS Page -->
    <div id="parent-page" class="hidden">
      <h2>Parent SOS Alert</h2>

      <label>Child Name:</label>
      <input type="text" id="child-name" placeholder="Enter child name" required />

      <label>Child Age:</label>
      <input type="number" id="child-age" placeholder="Enter child age" required />

      <label>Child Address:</label>
      <input type="text" id="child-address" placeholder="Enter child address" required />

      <button style="background:red;" onclick="sendSOS()">üö® SOS Alert</button>
      <button class="back-btn" onclick="showPage('home-screen')">‚¨Ö Back</button>
      <p id="sos-msg"></p>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwZWpE2YEGF-dFXD2RO_dHkAQABDLTsoY",
      authDomain: "child-sos-alert.firebaseapp.com",
      projectId: "child-sos-alert",
      storageBucket: "child-sos-alert.firebasestorage.app",
      messagingSenderId: "322356543547",
      appId: "1:322356543547:web:51ee0e5c74c0ba5f915c1e",
      measurementId: "G-44TQJV6SBM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Page navigation
    window.showPage = function (pageId) {
      document.getElementById("home-screen").classList.add("hidden");
      document.getElementById("stranger-page").classList.add("hidden");
      document.getElementById("parent-page").classList.add("hidden");
      document.getElementById(pageId).classList.remove("hidden");
    };

    // Get user location
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
          document.getElementById("lon").value = pos.coords.longitude.toFixed(6);
        });
      } else {
        alert("Location not supported by your browser");
      }
    };

    // Stranger signup
    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const dob = document.getElementById("dob").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);
      const msg = document.getElementById("msg");

      if (!name || !email || !address || !dob || !lat || !lon) {
        msg.textContent = "‚ö†Ô∏è Please fill all details and enable location.";
        msg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "volunteers"), {
          name,
          email,
          address,
          dob,
          lat,
          lon,
          createdAt: new Date()
        });
        msg.textContent = "‚úÖ Signup successful!";
        msg.style.color = "green";
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
        document.getElementById("dob").value = "";
      } catch (e) {
        msg.textContent = "‚ùå Error: " + e.message;
        msg.style.color = "red";
      }
    };

    // Parent SOS alert
    window.sendSOS = function () {
      const name = document.getElementById("child-name").value.trim();
      const age = document.getElementById("child-age").value.trim();
      const address = document.getElementById("child-address").value.trim();
      const sosMsg = document.getElementById("sos-msg");

      if (!name || !age || !address) {
        sosMsg.textContent = "‚ö†Ô∏è Please enter all child details before sending SOS.";
        sosMsg.style.color = "red";
        return;
      }

      sosMsg.textContent = `üö® SOS alert sent! Child ${name}, Age ${age}, Address: ${address}`;
      sosMsg.style.color = "green";
    };
  </script>
</body>
</html>
